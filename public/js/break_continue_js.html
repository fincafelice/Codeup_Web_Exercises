// Use Math.floor((Math.random()*50)+1) to generate a random number betweem 1 and 50. If the number isn't odd, keep getting a new random number till it is odd.
// Use console.log to log all the odd numbers from 1 to 50, except the random odd number you generated, by using break and continue.

<html>
<head>
    <title></title>
</head>
<body>
    <script>
    	
    	var random = Math.floor((Math.random()*50)+1);

    	while (random % 2 == 0) {
			random++;
			break;
		} 

    	console.log ('Random odd number to skip is: ' + random);

	    for (var i = 1; i < 50; i++) {
			
			if (random == i) {	
	        	console.log ('Yikes! Skipping number: ' + random);
	        	continue;
	        } else if (i % 2 == 0) {
	        	continue;
	        } else {
	    		console.log ('Here is an odd number: ' + i);

	        } 
	    }
    </script>
</body>
</html>
